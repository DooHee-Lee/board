<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
    <link rel="stylesheet" href="/css/css.css">
</head>

<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>DooDoo Board</strong>
            <p>찾아주셔서 감사합니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                </div>
                <div th:each="board : ${list}">
                    <div class="num" th:text="${board.id}"></div>
                    <div class="title"><a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a></div>
                </div>
            </div>
            <div class="board_page">
                <th:block th:each="page : ${#numbers.sequence(staPage, finPage)}">
                    <a class="num" th:if="${page != curPage}" th:href="@{/board/list(page=${page - 1})}" th:text="${page}"></a>
                    <a class="num on" th:if="${page == curPage}" th:text="${page}"></a>
                </th:block>
            </div>
            <div class="bt_wrap">
                <a class="on" href="/board/write">글쓰기</a>
            </div>
        </div>
    </div>
</body>
</html>
